    <!-- Pace loader (debe ir primero) -->

    <!-- Plugins CSS -->
    <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
    <link href="assets/plugins/metismenu/metisMenu.min.css" rel="stylesheet" />
    <link href="assets/plugins/metismenu/mm-vertical.css" rel="stylesheet" />
    <link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />

    <!-- Bootstrap + Template -->
    
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/fonts-local.css" rel="stylesheet" />
    <link href="assets/plugins/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />  
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet" />    
    <link href="assets/css/bootstrap-extended.css" rel="stylesheet" />
    <link href="assets/css/horizontal-menu.css" rel="stylesheet" />

    <!-- Temas del template -->
    <link href="assets/sass/main.css" rel="stylesheet" />
    <link href="assets/sass/blue-theme.css" rel="stylesheet" />

<body>

    <div id="app">
        <div class="d-flex align-items-center justify-content-center vh-100 bg-body">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" role="status" style="width:3rem;height:3rem;">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <h6 class="text-muted">Iniciando VentasSaaSDU...</h6>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="alert alert-danger position-fixed bottom-0 start-0 end-0 m-3 d-none">
        <strong>Error crítico de la aplicación.</strong>
        <a href="" class="alert-link ms-2">Recargar</a>
        <button type="button" class="btn-close float-end"
                onclick="document.getElementById('blazor-error-ui').classList.add('d-none')">
        </button>
    </div>

    <script src="assets/js/jquery.min.js"></script>
